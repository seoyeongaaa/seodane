<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格子</title>
</head>
<body>
    <table>
        <tr><td>用户名</td><td>衣服</td> <td>裤子</td> <td>项链</td> <td>戒指</td></tr>
        <tr><td>宋抒影</td><td>2222</td> <td>8888</td> <td>9999</td> <td>4444</td></tr>
        <tr><td>周星星</td><td>333</td> <td>555</td> <td>4444</td> <td>8888</td></tr>
    </table>
    <!-- align(left center right) 对齐 border 边框 cellpadding 内容物到单元格的距离 cellspacing 单元间的空隙 -->
    <table align="center" border="1" cellpadding="5" cellspacing="0" width="400" height="400">
        <tr><th>姓名</th><th>性别</th><th>电话</th></tr>
        <tr><td>周星星</td><td>女</td><td>656556</td></tr>
