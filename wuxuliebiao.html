<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul里只能放li li里面什么都可以放（像一个盒子） -->
<h4>我喜欢的</h4>
    <ul>
        <li>榴莲</li>
        <li>草莓</li>
        <li>葡萄</li>
    </ul>


    <!-- 有序列表 -->
    <!-- 列表间有顺序时用有序列表 ol里只能放li -->
<h4>排名</h4>
    <ol>
        <li>周星星</li>
        <li>宋抒影</li>
        <li>菠萝</li>
        <li>苏打</li>
    </ol>


    <!-- 自定义列表 -->
    <!-- dl里只能放dt dd  dt dd是并列关系 dd围绕dt解释、说明 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>特色服务</dt>
        <dd>121</dd>
        <dd>122</dd>
        <dd>333</dd>
        <dt>合作</dt>
        <dd>5757</dd>
        <dd>5858</dd>
        <dd>757</dd>
    </dl>


    <!-- 表单:表单域 表单控件 提示信息 -->
    <!-- 表单域：包含表单元素的区域 <form>:把范围内的表单元素信息提交到服务器-->
    <form action="demo.php method="POST" name="name1">
    </form>

    <!-- 表单控件：允许用户在表单中输入或者选择的内容控件 -->
    <!-- input 输入 select 下拉 textarea 文本域 -->
    <form>
        <!-- name value 是每个表元素都有的属性值 主要给后台人员使用 -->
        <!-- maxlength 规定输入最大长度 -->
        用户名：<input type="text" name="username" value="请输入用户名"> <br/>
        密码：<input type="password" name="password" maxlength="6"> <br/>

        <!-- radio 单选按钮 checkbox 复选框 -->
        <!-- 单选按钮取同样的name才可以实现单选 -->
        性别：男 <input type="radio" name="sex" value="男">女 <input type="radio" name="sex" value="女"> <br/>
        爱好：吃饭 <input type="checkbox" name="hobby" checked="checked"> 睡觉 <input type="checkbox" name="hobby"> 打豆豆 <input type="checkbox" name="hobby"> <br/>

        <!-- button:普通按钮（EG：获取验证码） -->
        <input type="button" value="获取短信验证码"> <br/>

        <!-- file:文件域 上传文件 -->
        上传头像：<input type="file"> <br/>

        <!-- checked 默认选中 -->
        <!-- submit：提交form里的数据到服务器  reset：重置按钮-->
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">

        <!-- label:增加用户体验 点文字也可以选中 -->
        <label for="aa">用户名：</label><input type="text" id="aa"><br/>
        <label for="nan">男</label><input type="radio" id="nan" name="sex">
        <label for="nv">女</label><input type="radio" id="nv" name="sex"><br/>

        <!-- select: 分类选择 下拉列表 展开选择 -->
        <!-- 在option中定义selected：默认选定（和checked=checked）类似 -->
        籍贯：<select>
            <option selected="selected">重庆</option>
            <option>成都</option>
            <option>北京</option>
            <option>上海</option>
        </select><br/><br/>

        <!-- textarea：文本域 -->
        <!-- cols:每行中的字符数 rows：显示的行数 实际开发中基本不用 是用css来调节大小 -->
        自我介绍：<textarea cols="50" rows="4">写点东西吧
        </textarea>
    </form>
</body>
</html>
